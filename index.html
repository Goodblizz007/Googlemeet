<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #1b2327;">
    

<div id="wrapper" >
    

    <div class="card">
        <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./images/Ronaldo.jpg" alt="pic">
        </div>
        <p>Cristiano Ronaldo</p>
    </div>
    <div class="card">
        <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./images/Benzema.jpg" alt="pic">
        </div>
        <p>Karim Benzema</p>
    </div>
    <div class="card">
        <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./images/Modric.jpg" alt="pic">
        </div>
        <p>Luka Modric</p>
    </div>
    <div class="card">
        <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./images/Kroos.jpg" alt="pic">
        </div>
        <p>Toni Kroos</p>
    </div>
    <div class="card">
        <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./images/Rodrygo.jpg" alt="pic">
        </div>
        <p>Rodrygo Silva</p>
    </div>
    <div class="card">
        <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./images/Valverde.jpg" alt="pic">
        </div>
        <p>Fede Valverde</p>
    </div>
    <div class="cama card">
        <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./images/Camavinga.jpg" alt="pic">
        </div>
        <p>Eduardo Camavinga</p>
    </div>
    <div class="card">
        <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./images/Bellingham.jpg" alt="pic">
        </div>
        <p>Jude Bellingham</p>
    </div>
    <div class="card">
        <div class="icon_circle">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </div>
        <div class="circle">
            <img src="./images/Vinicius.jpg" alt="pic">
        </div>
        <p>Vinicius Jr</p>
    </div>

</div>
</div>

    <div class="icon_container">
            <div class="mute">
            <i class="fa fa-microphone-slash" aria-hidden="true"></i>
            </div>

            <div class=" mute videomute">
            <i class="fa-solid fa-video-slash"></i>
             </div>

             <div class=" desk caption">
            <i class="fa-regular fa-closed-captioning"></i>
            </div>

            <div class=" desk smile">
            <i class="fa-regular fa-face-smile"></i>
            </div>

            <div class=" desk desktop">
            <i class="fa-solid fa-desktop"></i>
             </div>

             <div class=" desk hand">
            <i class="fa-regular fa-hand"></i>
            </div>

            <div class=" desk ellipsis">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

            <div class=" phone">
            <i class="fa-solid fa-square-phone-flip"></i>
            </div>

    </div>
    <div class="left_icon">
            <div class="info">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>

             <div class="info">
            <i class="fa-regular fa-address-book"></i>
            </div>

            <div class="info">
            <i class="fa-regular fa-message"></i>
             </div>
    </div>
    <div class="footer_text">
        <p>Transfer market meeting</p>
    </div>

    
</body>
</html>
